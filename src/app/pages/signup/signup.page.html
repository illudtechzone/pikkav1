<ion-header>
      <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar class="signup">
    <img  src="assets/icon/person.png">
  </ion-avatar>

  <form [formGroup]="crimeForm">  
  <ion-item>
      <ion-icon ios="ios-person" md="md-person"></ion-icon>
      <ion-input type="text" formControlName="name" placeholder="  First Name">
      </ion-input>    
    </ion-item>
  
    <ion-item>
      <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
      <ion-input type="email" formControlName="email" placeholder="  Email Id">
      </ion-input>
    </ion-item>


    <ion-item>
      <ion-icon ios="ios-call" md="md-call"></ion-icon>
      <ion-input type="number" formControlName="phone" placeholder="  Phone Number">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
      <ion-input type="password" formControlName="password" placeholder="  Password">
      </ion-input>
    </ion-item>

    <ion-item>
            <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
            <ion-input type="password" formControlName="confirmPassword" placeholder="  Confirm Password">
            </ion-input>
          </ion-item>
      </form>

    <ion-button type="submit" shape="round" expand="full" (click)="signup()">SignUp</ion-button>
    <ion-row style="height: 10px;"></ion-row>
        <ion-buttons color="primary">
            Already have an account?<ion-nav-link color="primary" style="font-weight: bold;" [routerLink]="['/login']">clickhere</ion-nav-link>
    </ion-buttons>
