<div style="display:flex; justify-content: center;">
    <ion-button [disabled]="readonly" *ngFor="let star of stars, let i = index" (click)="setRate(star)" fill="none">
      <ion-icon name="star" color="danger" *ngIf="rate >= star"></ion-icon>
      <ion-icon name="star-outline" color="danger" *ngIf="rate < star"></ion-icon>
    </ion-button>
  </div>
